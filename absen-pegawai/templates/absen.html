<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Pegawai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="absen-container">
        <h4 class="mb-4 text-center">Selamat Datang, {{ session['user']['nama'] }}!</h4>
        
        <div id="map" class="mb-3"></div>
        
        <div class="location-status mb-3">
            <div id="coordinates">Mencari lokasi...</div>
            <div id="accuracy"></div>
        </div>

        <form method="POST" id="absenForm">
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">
            <input type="hidden" name="mock_location" id="mockLocation">
            <input type="hidden" name="developer_mode" id="developerMode">
            
            <button type="submit" class="btn btn-primary w-100 mb-3" id="absenButton" disabled>
                Absen Sekarang
            </button>
        </form>

        <div class="d-flex justify-content-center gap-2">
            <a href="/laporan" class="btn btn-outline-primary btn-sm">Lihat Laporan Absensi</a>
            <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRYMeWebMryETeF0jbe9XhcyJYeSQGugo"></script>
    <script src="/app.js"></script>
</body>
</html>
